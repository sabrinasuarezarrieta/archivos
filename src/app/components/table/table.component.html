<!---<p *ngFor="let name of dataRecievedFromDada">{{name}}</p>-->
<ul>
  <li *ngFor="let name of _testArray">{{name}}</li>
</ul>
<table mat-table [dataSource]="_dataSource" class="mat-elevation-z8 MatTable" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Codigo Column -->
    <ng-container matColumnDef="Codigo">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>
  
    <!-- Nombre Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- CodPadre Column -->
    <ng-container matColumnDef="CodPadre">
      <th mat-header-cell *matHeaderCellDef> Código Padre </th>
      <td mat-cell *matCellDef="let element"> {{element.codeParent}} </td>
    </ng-container>
  
    <!-- DescPadre Column -->
    <ng-container matColumnDef="DescPadre">
      <th mat-header-cell *matHeaderCellDef> Descripción Padre </th>
      <td mat-cell *matCellDef="let element"> {{element.descriptionParent}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
