<div class="container">

  <div class="row">

    <div class="col-md-10">

      <h3>Seleccione el archivo</h3>

      <div class="Block">
        <input type='file' class="md-button md-raised md-primary" (change)="fileChanged($event)">
        <button (click)="showTable()">Visualizar en tablas</button>
      </div>

    </div>
    <div *ngIf="listDepartment" class="TableContainer">
      <app-table [dataSource]="listDepartmentM"></app-table>
    </div>
  </div>
</div>
